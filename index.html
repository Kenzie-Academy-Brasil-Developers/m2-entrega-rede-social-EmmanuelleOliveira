<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/component.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Rede Social</title>
</head>
<body>
    <header>
        <img src="./src/assets/TechPosters.png" alt="Logo">
        <div class="header-btn">
            <button type="button" class="user-btn select">Login</button>
            <button type="button" class="user-btn">Registro</button>
        </div>
    </header>
    <main>
        <div class="initial-container">
            <h2>Login</h2>
            <form>
                <input type="email" class="input-group" id="user-email" placeholder="Seu e-mail">
                <input type="password" class="input-group" id="user-password" placeholder="Sua senha">
                <button type="button" class="primary-btn" id="login-btn">Logar</button>
                <p>Ainda não possui cadastro</p>
                <button type="button" class="outline-btn" id="back-register-btn">Ir para página de registro</button>
            </form>
        </div>
        <section class="modal-edit hidden">
            <div class="modal-home">
                <h3>Acesso não autorizado</h3>
                <p>Essa conta não existe, logo não pode acessar a página dos posts.</p>
                <button type="button" class="white-fixed-btn" id="understand-login-btn">Entendi</button>
            </div>
        </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
